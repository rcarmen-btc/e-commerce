        <br>
        <h1>Product detail</h1>
        <br>
        <div class="d-flex" style="">
            <div class="d-flex" style="">
                <img src="{{ object.image.url }}" class="" alt="..." width="400">
            </div>
            <div class="d-flex flex-column p-4" style="background-color:;">

                <p class="card-text">{{ object.description }}</p>

                <div class="d-flex align-items-end flex-column" style="height: 200px;">
                    <button type="button" class="btn btn-lg btn-block btn-primary mt-auto p-2">Add to card</button>

                </div>

        </div>

</div>
